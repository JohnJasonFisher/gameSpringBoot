apply plugin: 'java'
apply plugin: 'maven'

group = 'JohnJasonFisher'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version:'2.6.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.2.RELEASE'
    compile(group: 'org.hibernate', name: 'hibernate-entitymanager', version:'5.0.12.Final') {
exclude(module: 'xml-apis')
    }
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.41'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.2.RELEASE') {
exclude(module: 'commons-logging')
    }
}
